<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/index.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="formSection" class="initSection">
    <form id="newPostForm">
      <label for="title"></label><br>
      <input type="text" id="title" name="title" placeholder="Title"><br>

      <label for="username"></label><br>
      <input type="text" id="username" name="username" placeholder="Your name"><br>

      <label for="story"></label><br>
      <input type="text" id="message" name="message" placeholder="Your story..."><br>
    </form>
  </section>

  <section id="btnSection" class="initSection">
    <input type="submit" value="Publish" id="publisBtn" form="newPostForm">
    <p id="warning"></p>
  </section>
  <section id="showPath">
     <p id="pathBox" class="showPath"></p>   
 </section>


</body>
</html>
